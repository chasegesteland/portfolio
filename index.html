<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Gesteland</title>
    <style>
        @font-face {
            font-family: 'Chicago';
            src: url('fonts/ChicagoKare-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            font-family: 'Chicago', sans-serif;
            transition: background-color 0.8s ease, color 0.8s ease;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Chicago', sans-serif;
            padding: 20px; /* Adds spacing around the text */
            box-sizing: border-box; /* Ensures padding is included in element's total width/height */
        }

        #text {
            transition: color 0.8s ease;
            max-width: 90%; /* Prevents text from stretching too wide */
            word-wrap: break-word; /* Ensures text wraps properly on smaller screens */
        }

        .container-switch {
            position: absolute;
            right: 25px;
            top: 25px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: background-color 0.8s ease;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.8s ease;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="text">
            <h1>Chase</h1>
            <p style="font-size: 24px;">Working on a PhD, and other things.</p>
            <a style="font-size: 24px;" href="https://www.linkedin.com/in/chasegesteland/" target="_blank">LinkedIn</a>
        </div>
    </div>

    <div class="container-switch">
        <label class="switch">
            <input type="checkbox" id="myCheckbox" onchange="toggleInvert()">
            <span class="slider round"></span>
        </label>
    </div>

    <script>
        function toggleInvert() {
            const checkbox = document.getElementById("myCheckbox");
            const text = document.getElementById("text");

            if (checkbox.checked) {
                document.body.style.backgroundColor = 'black';
                text.style.color = 'white';
            } else {
                document.body.style.backgroundColor = 'white';
                text.style.color = 'black';
            }
        }
    </script>
</body>
</html>
