<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" id="theme-color-meta">
    <meta name="color-scheme" content="light dark">
    <meta name="description" content="Personal page of Chase Gesteland - PhD student and professional.">
    <title>Chase Gesteland</title>
    <style>
        @font-face {
            font-family: 'Chicago';
            src: url('fonts/ChicagoKare-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Chicago', Arial, sans-serif;
            transition: background-color 0.8s ease, color 0.8s ease;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #text {
            transition: color 0.8s ease;
            max-width: 90%;
            word-wrap: break-word;
            margin: 20px 0; /* Add spacing between the GIFs and text */
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0; /* Add spacing around GIFs */
        }

        .gif-container img {
            max-width: 100px; /* Adjust size of GIFs */
            height: auto;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #0077b5; /* LinkedIn blue */
        }

        @media (prefers-color-scheme: light) {
            html, body {
                background-color: white;
                color: black;
            }

            #theme-color-meta {
                content: "white";
            }
        }

        @media (prefers-color-scheme: dark) {
            html, body {
                background-color: black;
                color: white;
            }

            #theme-color-meta {
                content: "black";
            }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <!-- Radiation Symbol GIF -->
        <img src="gifs/rad-piskel.gif" alt="Radiation Symbol">
    </div>
    <div id="text">
        <h1>Chase</h1>
        <p style="font-size: 24px;">Working on a PhD, and other things.</p>
        <a style="font-size: 24px;" href="https://www.linkedin.com/in/chasegesteland/" target="_blank">LinkedIn</a>
    </div>
    <div class="gif-container">
        <!-- Printer GIF -->
        <img src="gifs/LPBF.gif" alt="3D Printer">
    </div>
    <script>
        // Dynamically update the theme-color meta tag based on the user's settings
        function updateThemeColor() {
            const themeColorMeta = document.getElementById("theme-color-meta");
            const isDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
            themeColorMeta.setAttribute("content", isDarkMode ? "black" : "white");
        }

        // Initial setup
        updateThemeColor();

        // Listen for changes to the user's system settings
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", updateThemeColor);
    </script>
</body>
</html>
