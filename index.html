<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" id="theme-color-meta">
    <title>Chase Gesteland</title>
    <style>
        @font-face {
            font-family: 'Chicago';
            src: url('fonts/ChicagoKare-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: white;
            color: black;
            font-family: 'Chicago', sans-serif;
            transition: background-color 0.8s ease, color 0.8s ease; /* Smooth transition for safe areas */
        }

        .container {
            position: fixed;
            top: env(safe-area-inset-top); /* Safe area for top-notch */
            left: env(safe-area-inset-left); /* Safe area for left notch */
            right: env(safe-area-inset-right); /* Safe area for right notch */
            bottom: env(safe-area-inset-bottom); /* Safe area for bottom notch */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Chicago', sans-serif;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.8s ease, color 0.8s ease; /* Sync safe area transitions */
        }

        #text {
            transition: color 0.8s ease;
            max-width: 90%;
            word-wrap: break-word;
        }

        .container-switch {
            position: absolute;
            right: 25px;
            top: calc(env(safe-area-inset-top) + 25px); /* Adjust for safe area */
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: background-color 0.8s ease;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.8s ease;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="text">
            <h1>Chase</h1>
            <p style="font-size: 24px;">Working on a PhD, and other things.</p>
            <a style="font-size: 24px;" href="https://www.linkedin.com/in/chasegesteland/" target="_blank">LinkedIn</a>
        </div>
    </div>

    <div class="container-switch">
        <label class="switch">
            <input type="checkbox" id="myCheckbox" onchange="toggleInvert()">
            <span class="slider round"></span>
        </label>
    </div>

    <script>
        function toggleInvert() {
            const checkbox = document.getElementById("myCheckbox");
            const text = document.getElementById("text");
            const themeColorMeta = document.getElementById("theme-color-meta");

            if (checkbox.checked) {
                document.documentElement.style.backgroundColor = 'black'; // Sync safe areas with dark mode
                document.body.style.backgroundColor = 'black';
                text.style.color = 'white';
                themeColorMeta.setAttribute('content', 'black'); // Update theme color for browser UI
            } else {
                document.documentElement.style.backgroundColor = 'white'; // Sync safe areas with light mode
                document.body.style.backgroundColor = 'white';
                text.style.color = 'black';
                themeColorMeta.setAttribute('content', 'white'); // Update theme color for browser UI
            }
        }
    </script>
</body>
</html>
